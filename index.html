<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Instagram</title>
</head>

<body>

  <div class="container-imagens">
    <img src="./img/celular.png" alt="logo-celular" class="img-celular">
    <img src="./img/insta1.png" alt="girl-cat" class="imagem-celular">
    <img src="./img/insta2.png" alt="photo-friends" class="imagem-celular" id="storys">
  </div>

  <div class="container-items">
    <div class="container-form">
      <img src="./img/insta-logo.png" alt="insta-logo" class="insta-logo">

      <input type="email" autofocus placeholder="Telefone, nome de usuário ou email">
      <input type="password" autofocus placeholder="Senha">

      <button>Entrar</button>

      <a class="login-facebook">Entrar com o Facebook</a>
      <a class="esqueceu-senha">Esqueceu a senha?</a>
    </div>

    <div class="container-cadastro">
      <p class="paragrafo-conta">Não tem uma conta?</p> <a class="link-cadastro">Cadastrar-se.</a>
    </div>

    <p class="paragrafo-app">Obtenha o aplicativo</p>

    <div class="container-app">
      <img src="./img/ios.png" alt="logo-ios" class="logo-app">
      <img src="./img/google.png" alt="google-play-logo" class="logo-app">
    </div>

  </div>

</body>

<script>
  let imagem = document.getElementById("storys")

  function trocaImagem() {

    if (imagem.style.opacity == 0) {
      imagem.style.opacity = 1
    }
    else {
      imagem.style.opacity = 0
    }
  }

  setInterval(function () {
    trocaImagem()
  }, 4000);

</script>

</html>
